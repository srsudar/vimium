<table id="exclusionRules">
   <tr>
      <td><span class="exclusionHeaderText">Patterns</span></td>
      <td><span class="exclusionHeaderText">Directive</span></td>
      <td><span class="exclusionHeaderText">Value</span></td>
   </tr>
</table>
<template id="exclusionRuleTemplate">
   <tr class="exclusionRuleTemplateInstance">
      <td><input/ type="text" class="pattern" spellcheck="false" placeholder="URL pattern"></td>
      <td>
        <select class="directiveType" id="directiveType">
          <option value="passKeys">Exclude Keys</option>
          <option value="passCommands">Exclude Commands</option>
          <option value="allowKeys">Allow Keys</option>
          <option value="allowCommands">Allow Commands</option>
        </select>
      </td>
      <td class="exclusionRulePassKeys"><input/ type="text" class="passKeys" spellcheck="false" placeholder="Valus"></td>
      <td class="exclusionRemove"><input/ type="button" class="exclusionRemoveButton" value="&#x2716;"></td>
   </tr>
</template>
